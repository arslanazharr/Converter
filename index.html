<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Converter</title>
  </head>

  <body>
    <div class="container-fluid">
      <header><p>Converter</p></header>
    </div>
    <div class="container col-12 main-div">
      <div class="row">
        <form id="converter" onsubmit="converter(); return false">
          <label for="conv">Enter the number you want to convert</label>
          <br /><br />
          <input type="number" name="conv" id="conv" />
          <select name="choose_conv" id="choose_conv">
            <option value="kg">kg</option>
            <option value="g">g</option>
          </select>
          <br /><br />
          <button>Convert</button><br /><br />
          <span id="resultContainer"></span>
        </form>
      </div>
    </div>
    <div class="container mt-5">
      <strong> Note:</strong> This app is build using JS, HTML, Bootstrap, and
      CSS.
    </div>
    <script src="script.js"></script>
  </body>
</html>
